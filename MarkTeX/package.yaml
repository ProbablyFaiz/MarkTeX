name:                MarkTeX
version:             0.1.0.0
github:              "ProbablyFaiz/infoafp-project"
license:             BSD3
author:              "Author name here"
maintainer:          "Author email here"
copyright:           "2019 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            App category here

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/Github username here/MarkTeX#readme>

dependencies:
- base >= 4.7 && < 5
- containers == 0.6.5.1
- hint == 0.9.0.6
- temporary == 1.3
- process == 1.*
- filepath == 1.4.2.1
- tasty == 1.4.2.1
- tasty-hunit == 0.10.0.3
- array
- bytestring
- unordered-containers
- text
- vector
- scientific
- aeson
- split
- directory
- mtl

library:
  source-dirs: src
  dependencies:
  - base
  - TemplateLang

executables:
  MarkTeX-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - base
    - TemplateLang
    - MarkTeX

tests:
  MarkTeX-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - base
    - TemplateLang
    - MarkTeX
